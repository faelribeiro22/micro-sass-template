name: ğŸ”„ AtualizaÃ§Ã£o AutomÃ¡tica de DependÃªncias

on:
  schedule:
    # Executa toda segunda-feira Ã s 9h UTC (6h BRT)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permite execuÃ§Ã£o manual

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Atualizar DependÃªncias
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Verificar atualizaÃ§Ãµes disponÃ­veis
        id: check-updates
        run: |
          npm install -g npm-check-updates
          ncu -u --jsonUpgraded > updates.json
          
          if [ -s updates.json ] && [ "$(cat updates.json)" != "{}" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ AtualizaÃ§Ãµes disponÃ­veis:"
            cat updates.json
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "âœ… Todas as dependÃªncias estÃ£o atualizadas!"
          fi

      - name: ğŸ“¦ Instalar dependÃªncias atualizadas
        if: steps.check-updates.outputs.has_updates == 'true'
        run: npm install

      - name: ğŸ”¨ Verificar build
        if: steps.check-updates.outputs.has_updates == 'true'
        run: npm run build

      - name: ğŸ§ª Executar testes
        if: steps.check-updates.outputs.has_updates == 'true'
        run: npm test

      - name: ğŸ” Verificar tipos TypeScript
        if: steps.check-updates.outputs.has_updates == 'true'
        run: npx tsc --noEmit

      - name: ğŸ“ Gerar resumo de mudanÃ§as
        if: steps.check-updates.outputs.has_updates == 'true'
        id: generate-summary
        run: |
          echo "SUMMARY<<EOF" >> $GITHUB_OUTPUT
          echo "## ğŸ“¦ DependÃªncias Atualizadas" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "\`\`\`json" >> $GITHUB_OUTPUT
          cat updates.json | jq '.' >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### âœ… ValidaÃ§Ãµes Executadas" >> $GITHUB_OUTPUT
          echo "- Build compilado com sucesso" >> $GITHUB_OUTPUT
          echo "- Testes passaram" >> $GITHUB_OUTPUT
          echo "- TypeScript sem erros de tipo" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ”€ Criar Pull Request
        if: steps.check-updates.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): atualiza dependÃªncias npm'
          title: 'ğŸ”„ AtualizaÃ§Ã£o AutomÃ¡tica de DependÃªncias'
          body: |
            ${{ steps.generate-summary.outputs.SUMMARY }}
            
            ---
            
            Esta PR foi criada automaticamente pelo workflow de atualizaÃ§Ã£o de dependÃªncias.
            
            **Importante:**
            - âœ… Build passou
            - âœ… Testes passaram
            - âœ… TypeScript OK
            
            Por favor, revise as mudanÃ§as antes de fazer merge.
            
            _Gerado por: GitHub Actions_
          branch: deps/auto-update
          delete-branch: true
          labels: |
            dependencies
            automated
          assignees: faelribeiro22

      - name: ğŸ“Š Upload de artefatos
        if: always() && steps.check-updates.outputs.has_updates == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates
          path: |
            updates.json
            package.json
            package-lock.json
          retention-days: 30
