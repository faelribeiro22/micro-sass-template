services:
  postgres:
    image: postgres:14-alpine
    container_name: microsaas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: microsaas_user
      POSTGRES_PASSWORD: microsaas_password
      POSTGRES_DB: microsaas
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microsaas_user -d microsaas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microsaas-network

  # Opcional: PgAdmin para gerenciamento visual do banco
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: microsaas-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - microsaas-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  microsaas-network:
    driver: bridge
